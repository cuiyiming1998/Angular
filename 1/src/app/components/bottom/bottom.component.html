<section>
  <h2>正在进行
    <span>{{ arr.length - count }}</span>
  </h2>
  <ol>
    <ng-container *ngFor=" let item of arr , let i = index">
      <li *ngIf="!item.done">
        <input type="checkbox" class="check" (click)="change(i)"> {{ item.title }}
        <button (click)="del(i)" class="delbtn">删除</button>
      </li>
    </ng-container>
  </ol>
  <h2>已经完成
    <span>{{ count }}</span>
  </h2>
  <ol>
    <ng-container *ngFor="let item of arr , let i = index">
      <li *ngIf="item.done">
        <input checked type="checkbox" class="check" (click)="change(i)"> {{ item.title }}
        <button (click)="del(i)" class="delbtn">删除</button>
      </li>
    </ng-container>
  </ol>
</section>
